<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="gebruikersnaam">Username</label>
        <input type="text" formControlName="gebruikersnaam" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gebruikersnaam.errors }" />
        <div *ngIf="submitted && f.gebruikersnaam.errors" class="invalid-feedback">
            <div *ngIf="f.gebruikersnaam.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="wachtwoord">Password</label>
        <input type="password" formControlName="wachtwoord" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.wachtwoord.errors }" />
        <div *ngIf="submitted && f.wachtwoord.errors" class="invalid-feedback">
            <div *ngIf="f.wachtwoord.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
